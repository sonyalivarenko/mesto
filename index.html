<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector_logo.svg" alt="Векторный логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__img" src="./images/Jacques-Yves_Cousteau.jpg" alt="Твоя аватарка">
        <div class="profile__id">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="photo">
      <ul class="photo__grid">
        <li class="photo__item">
          <img class="photo__img" alt="Замок в Карачаевске" src="./images/karachaevsk.jpg">
          <div class="photo__text">
            <h2 class="photo__name">Карачаевск</h2>
            <button class="photo__heart" type="button"></button>
          </div>
        </li>
        <li class="photo__item">
          <img class="photo__img" alt="Вид на Эльбрус" src="./images/elbrus.jpg">
          <div class="photo__text">
            <h2 class="photo__name">Гора Эльбрус</h2> 
            <button class="photo__heart" type="button"></button>   
          </div>
        </li>
        <li class="photo__item">
          <img class="photo__img" alt="Вид на гору в Домбае" src="./images/dombai.jpg">
          <div class="photo__text">
            <h2 class="photo__name">Домбай</h2>
            <button class="photo__heart" type="button"></button>
          </div>
        </li>
        <li class="photo__item">
          <img class="photo__img" alt="Вид на Эльбрус" src="./images/elbrus.jpg">
          <div class="photo__text">
            <h2 class="photo__name">Гора Эльбрус</h2>
            <button class="photo__heart" type="button"></button>
          </div>
        </li>
        <li class="photo__item">
          <img class="photo__img" alt="Вид на гору в Домбае" src="./images/dombai.jpg">
          <div class="photo__text">
            <h2 class="photo__name">Домбай</h2>
            <button class="photo__heart" type="button"></button>
          </div>
        </li>
        <li class="photo__item">
          <img class="photo__img" alt="Замок в Карачаевске" src="./images/karachaevsk.jpg">
          <div class="photo__text">
            <h2 class="photo__name">Карачаево-Черкессия</h2>
            <button class="photo__heart" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <section class="popup">
    <form class="popup__container" name="recording">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__data">
        <input type="text" class="popup__item popup__item_value_name" name="name" placeholder="Жак-Ив Кусто" required>
        <input type="text" class="popup__item popup__item_value_job" name="job" placeholder="Исследователь океана" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </fieldset>
    </form>
  </section>
  <footer class="footer">
    <p class="footer__date">© 2020 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
