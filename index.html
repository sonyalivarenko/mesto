<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Векторный логотип"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__photo"><img class="profile__img" alt="Твоя аватарка"></div><div class="profile__id"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button><p class="profile__job">Исследователь океана</p></div></div><button class="profile__button" type="button"></button></section><div class="photo"></div></main><footer class="footer"><p class="footer__date">© 2022 Mesto Russia</p></footer><template id="photo-template"><div class="photo__item"><img class="photo__img"> <button class="photo__button-delete"></button><div class="photo__text"><h2 class="photo__name"></h2><div class="photo__fame"><button class="photo__heart" type="button"></button> <span class="photo__number-like"></span></div></div></div></template><section class="popup-recording popup"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="recording" novalidate><fieldset class="popup__data"><input class="popup__item popup__item_value_name" id="popup__item-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__item-error popup__item-name-error"></span> <input class="popup__item popup__item_value_job" id="popup__item-job" name="job" placeholder="Профессия" required minlength="2" maxlength="200"> <span class="popup__item-error popup__item-job-error"></span> <button class="popup__button" type="submit">Сохранить</button></fieldset></form></div></section><section class="popup popup-add-image"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="create_image" novalidate><fieldset class="popup__data"><input class="popup__item popup__item_value_title" id="popup__item-title" name="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__item-error popup__item-title-error"></span> <input type="url" class="popup__item popup__item_value_url" id="popup__item-url" name="url" placeholder="Ссылка на картинку" required> <span class="popup__item-error popup__item-url-error"></span> <button class="popup__button" type="submit">Создать</button></fieldset></form></div></section><section class="popup popup-image"><div class="popup-image__container"><button class="popup__close popup-image__close" type="button"></button> <img class="popup-image__content" src="#" alt=""><p class="popup-image__name"></p></div></section><section class="popup popup-delete"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title popup-delete__title">Вы уверены?</h2><form class="popup__form" name="popupImage_delete"><fieldset class="popup__data"><button class="popup__button" type="submit">Да</button></fieldset></form></div></section><section class="popup-avatar popup"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="create_avatar" novalidate><fieldset class="popup__data"><input type="url" class="popup__item popup__item_value_avatar" id="popup__item-avatar" name="avatar" placeholder="Фото профиля" required> <span class="popup__item-error popup__item-avatar-error"></span> <button class="popup__button" type="submit">Сохранить</button></fieldset></form></div></section></body></html>
