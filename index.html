<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector_logo.svg" alt="Векторный логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__img" src="./images/Jacques-Yves_Cousteau.jpg" alt="Твоя аватарка">
        <div class="profile__id">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <div class="photo photo__grid"></div>
  </main>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="recording">
        <fieldset class="popup__data">
          <input type="text" class="popup__item popup__item_value_name" name="name" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="popup__item popup__item_value_job" name="job" placeholder="Исследователь океана" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup-add-image">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="create_image">
        <fieldset class="popup__data">
          <input type="text" class="popup__item popup__item_value_title" name="title" placeholder="Название" required>
          <input type="text" class="popup__item popup__item_value_url" name="url" placeholder="Ссылка на картинку" required>
          <button class="popup__button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup-image">
    <div class="popup-image__container">
      <button class="popup-image__close" type="button"></button>
      <img class="popup-image__content" src="#" alt="">
      <p class="popup-image__name"></p>
    </div>
  </section>
  <template id="photo-template">
      <div class="photo__item">
        <img class="photo__img">
        <button class="photo__button-delete"></button>
        <div class="photo__text">
          <h2 class="photo__name"></h2>
          <button class="photo__heart" type="button"></button>
        </div>
      </div>
  </template>
  <footer class="footer">
    <p class="footer__date">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
